<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ex Bloco 6.1</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
  <script src='jquery-3.5.1.min.js'></script>
  <script src='bootstrap.min.js'></script>
  <script src='script.js'></script>
</head>

<body>
  <h1 class="display-5 text-muted" style="text-align: center;">Formulário - Currículo</h1>
  <!-- Dados Pessoais -->
  <form method="GET">
    <fieldset class="container">

      <div class="form-group">
        <label>Nome</label>
        <input class="form-control" required="required" type="text" maxlength="40" name="name" placeholder="Digite o seu nome"><br>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" required="required" type="email" maxlength="50" name="email" placeholder="Digite o seu email"><br>
      </div>

      <div class="form-group">
        <label>CPF</label>
        <input class="form-control" required="required" minlength="11" maxlength="11" name="cpf" placeholder="Digite o seu CPF"><br>
      </div>

      <div class="form-group">
        <label>Endereço</label>
        <input class="form-control" required="required" maxlength="200" name="adress" placeholder="Digite o seu endereço"><br>
      </div>

      <div class="form-group">
        <label>Cidade</label>
        <input class="form-control" required="required" maxlength="28" name="city" placeholder="Digite a sua Cidade"><br>
      </div>

      <label for="state">Estado</label>
      <select required="required" name="state" id="state" placeholder="Escolha o Estado"></select><br>

      <div class="form-group">
        <label>Tipo</label>
        <input required="required" type="radio" id="Casa" name="tipo"><label for="Casa">Casa</label>
        <input required="required" type="radio" id="Apartamento" name="tipo"><label for="Apartamento">Apartamento</label>
      </div>
      
    </fieldset>

    <!-- Experiência Profissional -->
    <fieldset class="container">
      <label>Resumo do currículo</label><br>
      <textarea class="form-control" name="resumoCV" cols="60" rows="10" maxlength="1000"
        placeholder="Escreva um breve resumo sobre a sua última experiência"></textarea><br>

      <label>Cargo</label><br>
      <input class="form-control" required="required" type="text" maxlength="40"><br>

      <label>Descrição</label><br>
      <textarea class="form-control" name="resumoCV" cols="60" rows="10" maxlength="500"
      placeholder="Descreva as suas atividades nessa posição"></textarea><br>

      <label>Data de Início</label>
      <input class="form-control" required="required" type="date" id="dataInicio" min="0-1-1" max="2020-12-31">

      <br><br>
      <button type="submit" class="btn btn-success">Enviar</button>
      <button type="reset" class="btn">Limpar</button>

    </fieldset>
  </form>
</body>

</html>
