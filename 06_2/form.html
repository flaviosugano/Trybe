<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ex Bloco 6.1</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">

  <script src='jquery-3.5.1.min.js'></script>
  <script src='bootstrap.min.js'></script>
  <script src='script.js'></script>
  <script src="dist/js/DatePickerX.min.js"></script>
</head>

<body>
  <h1 class="display-5 text-muted" style="text-align: center;">Formulário - Currículo</h1>
  <!-- Dados Pessoais -->
  <form method="GET">
    <fieldset class="container">

      <div class="form-group">
        <label>Nome</label>
        <input class="form-control" required="required" type="text" maxlength="40" name="name" placeholder="Digite o seu nome">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" required="required" type="email" maxlength="50" name="email" placeholder="Digite o seu email">
      </div>

      <div class="form-group">
        <label>CPF</label>
        <input class="form-control" required="required" minlength="11" maxlength="11" name="cpf" placeholder="Digite o seu CPF">
      </div>

      <div class="form-group">
        <label>Endereço</label>
        <input class="form-control" required="required" maxlength="200" name="adress" placeholder="Digite o seu endereço">
      </div>

      <div class="form-group">
        <label>Cidade</label>
        <input class="form-control" required="required" maxlength="28" name="city" placeholder="Digite a sua Cidade">
      </div>

      <div class="form-group">
        <label for="state">Estado</label>
        <select class="form-control" required="required" name="state" id="state" placeholder="Escolha o Estado"></select>
      </div>

      <div class="form-group">
        <label>Tipo</label>
        <label class="radio-inLine" for="Casa">
          <input required="required" type="radio" id="Casa" name="tipo">
          Casa
        </label>

        <label class="radio-inLine" for="Apartamento">
        <input required="required" type="radio" id="Apartamento" name="tipo">
          Apartamento
        </label>
      </div>
      
    </fieldset>

    <!-- Experiência Profissional -->
    <fieldset class="container">
      <div class="form-group">
        <label>Resumo do currículo</label>
        <textarea class="form-control" name="resumoCV" cols="60" rows="10" maxlength="1000" placeholder="Escreva um breve resumo sobre a sua última experiência"></textarea>
      </div>

      <div class="form-group">
        <label>Cargo</label>
        <input class="form-control" required="required" type="text" maxlength="40">
      </div>

      <div class="form-group">
        <label>Descrição</label>
        <textarea class="form-control" name="resumoCV" cols="60" rows="10" maxlength="500" placeholder="Descreva as suas atividades nessa posição"></textarea>
      </div>

      <div class="form-group">
        <label>Data de Início</label>
        <input class="form-control" required="required" type="date" id="dataInicio" min="0-1-1" max="2020-12-31">
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
      <button type="reset" class="btn btn-danger">Limpar</button>

    </fieldset>
  </form>
  <br>
</body>

</html>
